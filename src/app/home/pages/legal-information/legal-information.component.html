<div class="home-inner-page">
  <header class="home-inner-header">
    <h1 class="home-title" [innerHTML]="'LEGAL_INFORMATION' | translate"></h1>
  </header>

  <div class="page-container">
    <ul class="docs">
      <li class="doc" *ngFor="let doc of docs">
        <a [href]="doc.file" download target="_blank">{{ doc.name }}</a>
      </li>
    </ul>
  </div>
</div>

<app-footer></app-footer>
