<mat-dialog-content>
  <div class="custom-dialog-text">
    <p>
      РЖД запрашивает разрешение на отправку уведомлений, чтобы предупредить
      вас, когда подойдет очередь.
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="accent" mat-dialog-close>Не разрешать</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>
    Разрешить
  </button>
</mat-dialog-actions>
