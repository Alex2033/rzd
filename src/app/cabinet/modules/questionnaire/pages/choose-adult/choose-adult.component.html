<div class="page-content">
  <div class="page-container">
    <div class="page-top">
      <a [routerLink]="['/cabinet', 'questionnaires']" class="back-link">
        <svg width="1rem" height="1rem">
          <use xlink:href="assets/sprites/icons.svg#chevron-left"></use>
        </svg>
        <span>{{ "BACK" | translate }}</span>
      </a>

      <a class="close" [routerLink]="['/cabinet', 'questionnaires']">{{
        "CLOSE" | translate
      }}</a>
    </div>

    <h1 class="page-title">{{ "CHOOSE_LEGAL_REPRESENTATIVE" | translate }}</h1>
  </div>

  <div class="representatives-container">
    <mat-radio-group
      aria-labelledby="Список законных представителей"
      class="representatives-radio-group"
      [(ngModel)]="selectedAdult"
      color="primary"
    >
      <div class="representative-body" *ngFor="let adult of adults$ | async">
        <mat-radio-button
          class="representative-radio-button"
          [value]="adult"
          #radioButton
        >
        </mat-radio-button>
        <div (click)="selectedAdult = adult" class="representative-button-info">
          <div class="representative-info-container">
            <span class="representative-name">
              <div class="representative-surname">{{ adult.surname }}</div>
              {{ adult.name }} {{ adult.patronymic }},
            </span>
            <span class="representative-age">
              {{ adult.age }}
              <span
                appPluralRu
                [value]="adult.age"
                [arVariants]="[
                  translate.instant('YEAR'),
                  translate.instant('YEARS'),
                  translate.instant('MANY_YEARS')
                ]"
              ></span>
            </span>
          </div>
        </div>
      </div>
    </mat-radio-group>
  </div>

  <div class="buttons">
    <button class="button" (click)="selectAdult()" [disabled]="!selectedAdult">
      <span>{{ "BUTTON.NEXT" | translate }}</span>
      <svg width="1.6rem" height="1.6rem">
        <use xlink:href="assets/sprites/icons.svg#next"></use>
      </svg>
    </button>
  </div>
</div>
