<div class="create-form-description">
  {{ "ADDRESS_OF_ACTUAL_RESIDENCE" | translate }}
</div>

<div class="form-controls" [formGroup]="actualResidence">
  <!-- country -->
  <div class="form-control">
    <mat-form-field appearance="outline">
      <mat-label
        >{{ "COUNTRY" | translate
        }}<span class="primary-color">*</span></mat-label
      >

      <input
        name="adress_fact_country"
        type="text"
        matInput
        formControlName="adress_fact_country"
      />

      <button
        *ngIf="actualResidence.get('adress_fact_country').value"
        (click)="actualResidence.get('adress_fact_country').setValue(null)"
        type="button"
        class="icon-button clear-button"
      >
        <svg width="2rem" height="2rem">
          <use xlink:href="assets/sprites/icons.svg#close-round"></use>
        </svg>
      </button>

      <mat-error
        ><app-error-messages
          *ngIf="
            actualResidence.get('adress_fact_country').touched &&
            actualResidence.get('adress_fact_country').invalid
          "
          [errors]="actualResidence.get('adress_fact_country').errors"
          [errorMessages]="{
            bad_format: actualResidence.get('adress_fact_country').errors
              ?.bad_format,
            bad_value: actualResidence.get('adress_fact_country').errors
              ?.bad_value,
            required: 'Введите название страны'
          }"
        ></app-error-messages
      ></mat-error>
    </mat-form-field>
  </div>

  <!-- city -->
  <div class="form-control">
    <mat-form-field appearance="outline">
      <mat-label
        >{{ "CITY" | translate }}<span class="primary-color">*</span></mat-label
      >

      <input
        type="text"
        name="adress_fact_city"
        matInput
        formControlName="adress_fact_city"
      />

      <button
        *ngIf="actualResidence.get('adress_fact_city').value"

        type="button"
        class="icon-button clear-button"
      >
        <svg width="2rem" height="2rem">
          <use xlink:href="assets/sprites/icons.svg#close-round"></use>
        </svg>
      </button>

      <mat-error
        ><app-error-messages
          *ngIf="
            actualResidence.get('adress_fact_city').touched &&
            actualResidence.get('adress_fact_city').invalid
          "
          [errors]="actualResidence.get('adress_fact_city').errors"
          [errorMessages]="{
            bad_format:
              actualResidence.get('adress_fact_city').errors?.bad_format,
            bad_value:
              actualResidence.get('adress_fact_city').errors?.bad_value,
            required: ('ENTER_NAME_CITY' | translate)
          }"
        ></app-error-messages
      ></mat-error>
    </mat-form-field>
  </div>

  <!-- street -->

            required: 'Введите название улицы'
          }"

      ></mat-error>
    </mat-form-field>
  </div>

  <!-- building -->

          }"
        ></app-error-messages

  </div>

  <!-- flat -->

      <mat-label>{{ 'APARTMENT' | translate }}</mat-label>

      <input
        name="adress_fact_flat"
