<mat-dialog-content>
  <div class="custom-dialog-text">
    <p>
      Невозможно удалить анкету взрослого, к которому привязана анкета ребенка.
      Необходимо сменить законного представителя или сначала удалить анкету
      ребенка.
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" color="primary">ОК</button>
</mat-dialog-actions>
