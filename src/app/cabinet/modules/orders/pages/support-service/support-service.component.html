<div class="page-content">
  <div class="page-container">
    <a [routerLink]="['/cabinet', 'orders', orderId]" class="back-link">
      <svg width="1rem" height="1rem">
        <use xlink:href="assets/sprites/icons.svg#chevron-left"></use>
      </svg>
      <span>Заказ</span>
    </a>

    <h1 class="page-title">Служба поддержки</h1>

    <div class="support-text">
      <p>
        Пожалуйста, опишите подробно проблемную ситуацию и мы свяжемся с вами в
        ближайшее время!
      </p>
    </div>

    <form (submit)="submit()" [formGroup]="form">
      <textarea
        class="support-textarea"
        name="text"
        placeholder="Введите текст сообщения..."
        formControlName="text"
      ></textarea>

      <button
        [disabled]="!form.get('text').value || isLoading"
        type="submit"
        [class.is-loading]="isLoading"
        class="button support-button"
      >
        Отправить
      </button>
    </form>

    <div class="support-text support-call">
      <p>
        Вопрос не терпит отлагательств? <br />
        Звоните по номеру:
        <a href="tel:88002343333" class="support-phone">8 800 234 - 33 - 33</a>
      </p>
    </div>
  </div>
</div>
