<div class="page-content" *ngIf="order$ | async as order">
  <div class="page-container">
    <a [routerLink]="['/cabinet', 'orders', order.id]" class="back-link">
      <svg width="1rem" height="1rem">
        <use xlink:href="assets/sprites/icons.svg#chevron-left"></use>
      </svg>
      <span>Документы по заказу №{{ order.id }}</span>
    </a>

    <h1 class="documents-title">Детали заказа</h1>
  </div>

  <ul class="order-documents">
    <li class="order-document" *ngFor="let document of order.documents">
      <div class="order-client">{{ document.userName }}</div>
      <div class="document-body" *ngFor="let path of document.paths">
        <div class="document-title">{{ path.text }}</div>
        <a [href]="path.path" download target="_blank" class="icon-button">
          <svg width="2.1rem" height="2.4rem">
            <use xlink:href="assets/sprites/icons.svg#pdf"></use>
          </svg>
        </a>
      </div>
    </li>
  </ul>
</div>
