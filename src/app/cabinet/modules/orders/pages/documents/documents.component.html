<div class="page-content">
  <div class="page-container">
    <a [routerLink]="['/cabinet', 'orders', orderId]" class="back-link">
      <svg width="1rem" height="1rem">
        <use xlink:href="assets/sprites/icons.svg#chevron-left"></use>
      </svg>
      <span>Документы по заказу №{{ orderId }}</span>
    </a>

    <h1 class="subtitle documents-title">Детали заказа</h1>
  </div>

  <ul class="order-documents">
    <li class="order-document">
      <div class="order-client">{{ document?.fio }}</div>
      <div class="document-body" *ngFor="let doc of document?.documents">
        <div class="document-title">{{ doc.name }}</div>
        <button (click)="goToDoc(doc.id)" class="icon-button">
          <svg width="2.1rem" height="2.4rem">
            <use xlink:href="assets/sprites/icons.svg#pdf"></use>
          </svg>
        </button>
      </div>
    </li>
  </ul>
</div>
