<div class="page-content">
  <div class="page-container">
    <p>
      Введите номер полиса ОМС в поле "Полис ОМС" в следующих анкетах, чтобы
      получить цифровой сертификат (QR-код) на ЕМИАС:
    </p>

    <ul class="questionnaires-list">
      <li class="questionnaire" *ngFor="let questionnaire of questionnaires">
        {{ questionnaire?.surname }} {{ questionnaire?.name }}
        {{ questionnaire?.patronymic }}
      </li>
    </ul>
  </div>

  <div class="buttons">
    <button
      type="button"
      [routerLink]="['/cabinet', 'questionnaires']"
      class="button"
    >
      <span>К анкетам</span>
    </button>
  </div>
</div>
