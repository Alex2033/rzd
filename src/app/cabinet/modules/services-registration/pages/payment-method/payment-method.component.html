<div class="page-content">
  <div class="page-container">
    <div class="page-top">
      <a (click)="back()" class="back-link">
        <svg width="1rem" height="1rem">
          <use xlink:href="assets/sprites/icons.svg#chevron-left"></use>
        </svg>
        <span>Назад</span>
      </a>
      <a class="close" [routerLink]="['/cabinet', 'questionnaires']">Закрыть</a>
    </div>

    <h1 class="page-title">Выберите способ оплаты</h1>
  </div>

  <div class="payment-selection">
    <mat-radio-group [(ngModel)]="selectedPayment" color="primary">
      <mat-radio-button [value]="'ONLINE'" disabled>
        Оплатить онлайн
      </mat-radio-button>
      <mat-radio-button [value]="'TERMINAL'">
        Оплатить картой в инфокиоске
      </mat-radio-button>
      <mat-radio-button [value]="'ADMIN'">
        Оплатить у администратора
        <div class="additional-info">Возможно длительное ожидание</div>
      </mat-radio-button>
    </mat-radio-group>
  </div>
</div>

<div class="buttons">
  <button
    type="button"
    [disabled]="!selectedPayment || isLoading"
    class="button"
  >
    <span>Оплатить</span>
  </button>
</div>
