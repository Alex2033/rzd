<div class="location-content">
  <app-location-bar
    [currentLocation]="currentLocation$ | async"
    *ngIf="(currentLocation$ | async) && !showConfirm"
    [cities]="cities$ | async"
  ></app-location-bar>
  <app-city-confirm
    (confirm)="showConfirm = $event"
    [currentLocation]="currentLocation$ | async"
    *ngIf="!(currentLocation$ | async) || showConfirm"
    [cities]="cities$ | async"
  ></app-city-confirm>
</div>
