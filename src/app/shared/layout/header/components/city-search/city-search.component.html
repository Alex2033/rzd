<div class="city-search">
  <input
    class="city-search-control"
    type="text"
    name="search"
    placeholder="Название вашего города"
    (change)="update($event.target.value)"
  />
  <svg class="city-search-icon">
    <use xlink:href="assets/sprites/icons.svg#search"></use>
  </svg>
</div>
