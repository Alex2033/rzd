<div class="navigation-menu">

    <img src="assets/logo.svg" alt="logotype" />
  </div>
  <nav class="navigation">
    <ul class="navigation-list">
      <li class="navigation-list-item">
        <a
          [routerLink]="['/']"
          routerLinkActive="active"

          (click)="closeMenu()"
        >
          <span>{{ "FOR_CLIENTS" | translate }}</span>
        </a>
      </li>

      <li class="navigation-list-item">

      <li class="navigation-list-item">
        <a
          [routerLink]="['/service-points']"
          class="nav-item nav-link"
          (click)="closeMenu()"
          routerLinkActive="active"
        >
          <span>{{ "SERVICE_POINTS" | translate }}</span>
        </a>
      </li>

      <li
        class="navigation-list-item"
        (click)="closeMenu()"
        [routerLink]="['/']"
      >
        <a href="#faq" class="nav-item nav-link">
          <span>FAQ</span>
        </a>
      </li>
      <li class="navigation-list-item">
        <a
          [routerLink]="['/legal-information']"
          class="nav-item nav-link"
          (click)="closeMenu()"
          routerLinkActive="active"
        >
          <span>{{ "INFORMATION" | translate }}</span>

    </ul>
  </nav>
