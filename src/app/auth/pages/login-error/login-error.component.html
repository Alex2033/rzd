<div class="page-content">
  <div class="page-container">
    <a
      [routerLink]="['/auth', url]"
      [queryParams]="{ isError: true }"
      class="back-link"
    >
      <svg width="1rem" height="1rem">
        <use xlink:href="assets/sprites/icons.svg#chevron-left"></use>
      </svg>
      <span>{{ "BACK" | translate }}</span>
    </a>

    <h1 class="page-title">Проблема входа</h1>

    <div class="login-error-text">
      <p>К сожалению, по техническим причинам вход не может быть выполнен.</p>
      <p>
        Рекомендуем попробовать войти в другом браузере. Или воспользуйтесь
        авторизацией по E-mail.
      </p>
    </div>
  </div>
</div>

<div class="buttons">
  <button
    [routerLink]="['/auth', url]"
    [queryParams]="{ isError: true }"
    type="button"
    class="button"
  >
    <span>Попробовать снова</span>
  </button>
</div>
